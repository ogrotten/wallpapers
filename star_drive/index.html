<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Flight</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script type="text/javascript" src="starry.js"></script>
  <!-- <script src="./p5.js"></script> -->
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="./sketch.js"></script>
</head>

<body>
  <span data-credit="Federico Dossena https://fdossena.com/?p=warpspeed/i.frag"></span>
  <canvas id="canvas" style="position:fixed; top:0; left:0; width:100%; height:100%;"></canvas>
  <script>
    let config = {
      speed: 1.7,
      targetSpeed: 0.7,
      speedAdjFactor: 0.03,
      density: 0.7,
      shape: "circle",
      depthFade: true,
      warpEffect: true,
      warpEffectLength: 5,
      starSize: 3,
      backgroundColor: "hsl(263,45%,7%)",
      starColor: "#ffffff"
    }

    let show = new WarpSpeed("canvas", config)

    // show.update()

    window.wallpaperPropertyListener = {
      applyUserProperties: function (properties) {
        if (properties.starsize) {
          config.starSize = properties.starsize.value;
          // show.update(config)
        }
        if (properties.speed) {
          config.speed = properties.speed.value;
        }
        if (properties.topspeed) {
          config.targetSpeed = properties.topspeed.value;
        }
        console.log(`conlog: config`, config)
        show.update(config)
        // show = new WarpSpeed("canvas", config)
      },
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Flight</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script type="text/javascript" src="starry.js"></script>
  <!-- <script src="./p5.js"></script> -->
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="./sketch.js"></script>
</head>

<body>
  <span data-credit="Federico Dossena https://fdossena.com/?p=warpspeed/i.frag"></span>
  <canvas id="canvas" style="position:fixed; top:0; left:0; width:100%; height:100%;"></canvas>
  <script>
    let config = {
      speed: .4,
      targetSpeed: 0.7,
      speedAdjFactor: 0.03,
      density: 20,
      shape: "circle",
      depth: 1000,
      depthFade: true,
      warpEffect: true,
      warpEffectLength: 20,
      starSize: 3,
      backgroundColor: "hsl(263,45%,7%)",
      starColor: "#ffffff",
    }

    let show = new WarpSpeed("canvas", config)

    // show.update()

    window.wallpaperPropertyListener = {
      applyUserProperties: function (properties) {
        if (properties.starsize) {
          let old = config.starSize
          config.starSize = properties.starsize.value;
          console.log(`conlog: starSize`, old, " > ", config.starSize)
        }
        if (properties.speed) {
          let old = config.speed
          config.speed = properties.speed.value;
          console.log(`conlog: speed`, old, " > ", config.speed)
        }
        if (properties.topspeed) {
          let old = config.targetSpeed
          config.targetSpeed = properties.topspeed.value * 1.2;
          console.log(`conlog: topspeed`, old, " > ", config.topspeed)
        }
        if (properties.warptrails) {
          let old = config.targetSpeed
          config.warpEffect = properties.warptrails.value;
          console.log(`conlog: warptrails`, old, " > ", config.warptrails)
        }
        if (properties.traillength) {
          let old = config.targetSpeed
          config.warpEffectLength = properties.traillength.value / 5;
          console.log(`conlog: traillength`, old, " > ", config.traillength)
        }
        show.update(config)

        if (properties.depth) {
          let old = config.targetSpeed
          config.depth = properties.depth.value * 20;
          console.log(`conlog: depth`, old, " > ", config.depth)
          show = new WarpSpeed("canvas", config)
        }
        if (properties.density) {
          let old = config.density
          config.density = properties.density.value / 2.5;
          console.log(`conlog: density`, old, " > ", config.density)
          show = new WarpSpeed("canvas", config)
        }

      },
    };
  </script>
</body>

</html>

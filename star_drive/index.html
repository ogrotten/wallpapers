<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>star drive</title>
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			background: black;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<script src="three.min.js"></script>
	<script>
		let scene, camera, renderer, stars, starGeo;

		let config = {
			count: 10000,
			acceleration: .1,
			color: 0xaaaaaa,
			size: .7,
		}

		function getStar() {
			star = new THREE.Vector3(
				Math.random() * 600 - 300,
				Math.random() * 600 - 300,
				Math.random() * 600 - 300
			);
			star.velocity = 0;
			star.acceleration = config.acceleration;
			return star
		}

		function init() {
			const { color, size, map, } = config

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 1;
			camera.rotation.x = Math.PI / 2;

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			starGeo = new THREE.Geometry();
			for (let i = 0; i < config.count; i++) {
				// star = new THREE.Vector3(
				// 	Math.random() * 600 - 300,
				// 	Math.random() * 600 - 300,
				// 	Math.random() * 600 - 300
				// );
				// star.velocity = 0;
				// star.acceleration = config.acceleration;
				starGeo.vertices.push(getStar());
			}

			let sprite = new THREE.TextureLoader().load('star.png');

			let starMaterial = new THREE.PointsMaterial({ color, size, map: sprite });

			stars = new THREE.Points(starGeo, starMaterial);
			scene.add(stars);

			window.addEventListener("resize", onWindowResize, false);

			animate();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			starGeo.vertices.forEach((p, idx) => {
				p.velocity += p.acceleration
				p.y -= p.velocity;

				if (p.y < -200) {
					p.y = Math.random() * 300 + 200;
					p.x = Math.random() * 600 - 300
					p.z = Math.random() * 600 - 300
					p.velocity = 0;
				}
			});
			starGeo.verticesNeedUpdate = true;
			// stars.rotation.y += 0.002;

			renderer.render(scene, camera);
			requestAnimationFrame(animate);
		}
		init();

	</script>
</body>

</html>
